name: Tenant Tests On Kind
on:
  pull_request:
    branches: [ master ]
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true
jobs:
  getdeps:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        os: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Get Dependedencies
        run: |
          make getdeps
  lint:
    runs-on: ${{ matrix.os }}
    needs:
      - getdeps
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Lint
        run: |
          make lint
  govet:
    runs-on: ${{ matrix.os }}
    needs:
      - getdeps
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: govet
        run: |
          make govet
  gotest:
    runs-on: ${{ matrix.os }}
    needs:
      - getdeps
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Go Test
        run: |
          make gotest
  logsearch:
    runs-on: ${{ matrix.os }}
    needs:
      - getdeps
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Logsearch Binary
        run: |
          make logsearchapi
  operator:
    runs-on: ${{ matrix.os }}
    needs:
      - getdeps
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Operator Binary
        run: |
          make operator
  docker:
    runs-on: ${{ matrix.os }}
    needs:
      - logsearch
      - operator
    strategy:
      matrix:
        go-version: [ 1.19.x, 1.19.x ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Docker Container
        run: |
          make docker


  test-tenant:
    runs-on: ${{ matrix.os }}
    needs:
      - logsearch
      - operator
      - lint
      - gotest
      - getdeps
      - govet
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Prometheus test on Kind
        run: |
          "${GITHUB_WORKSPACE}/testing/deploy-tenant.sh"
  test-tenant-upgrade:
    runs-on: ${{ matrix.os }}
    needs:
      - logsearch
      - operator
      - lint
      - gotest
      - getdeps
      - govet
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Tenant upgrade test on Kind
        run: |
          "${GITHUB_WORKSPACE}/testing/deploy-tenant-upgrade.sh"
  test-prometheus:
    runs-on: ${{ matrix.os }}
    needs:
      - logsearch
      - operator
      - lint
      - gotest
      - getdeps
      - govet
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Prometheus test on Kind
        run: |
          "${GITHUB_WORKSPACE}/testing/check-prometheus.sh"

  test-logs:
    runs-on: ${{ matrix.os }}
    needs:
      - logsearch
      - operator
      - lint
      - gotest
      - getdeps
      - govet
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Prometheus test on Kind
        run: |
          "${GITHUB_WORKSPACE}/testing/check-logs.sh"

  test-kes:
    runs-on: ${{ matrix.os }}
    needs:
      - logsearch
      - operator
      - lint
      - gotest
      - getdeps
      - govet
    strategy:
      matrix:
        go-version: [ 1.19.x ]
        os: [ ubuntu-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Tenant KES
        run: |
          "${GITHUB_WORKSPACE}/testing/console-tenant+kes.sh"
          
