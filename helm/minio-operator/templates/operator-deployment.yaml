apiVersion: apps/v1
kind: Deployment
metadata:
  name: "minio-operator"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "minio-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.operator.replicaCount }}
  selector:
    matchLabels:
      {{- include "minio-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "minio-operator.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.operator.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: minio-operator
    {{- with .Values.operator.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.operator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.operator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.operator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.operator.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.operator.image.repository }}:{{ .Values.operator.image.tag }}"
          imagePullPolicy: {{ .Values.operator.image.pullPolicy }}
          {{- if or .Values.operator.clusterDomain .Values.operator.nsToWatch }}
          env:
            {{- if .Values.operator.clusterDomain }}
            - name: CLUSTER_DOMAIN
              value: {{ .Values.operator.clusterDomain }}
            {{- end }}
            {{- if .Values.operator.nsToWatch }}
            - name: WATCHED_NAMESPACE
              value: {{ .Values.operator.nsToWatch }}
            {{- end }}
          {{ else }}
          {{- with .Values.operator.env }}
          env:
            {{ toYaml . | nindent 10 }}
          {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.operator.resources | nindent 12 }}
    {{- with .Values.operator.initContainers }}
      initContainers:
        {{- toYaml . | nindent 8 }}
    {{- end}}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: name
                    operator: In
                    values:
                      - minio-operator
              topologyKey: kubernetes.io/hostname

