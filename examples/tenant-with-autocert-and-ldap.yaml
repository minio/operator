---
apiVersion: v1
data:
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: localhost-certificate
  namespace: default
type: kubernetes.io/tls
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: billy-ldif
data:
  billy.ldif: |
    # LDIF fragment to create group branch under root
    dn: uid=billy,dc=example,dc=org
    uid: billy
    cn: billy
    sn: 3
    objectClass: top
    objectClass: posixAccount
    objectClass: inetOrgPerson
    loginShell: /bin/bash
    homeDirectory: /home/billy
    uidNumber: 14583102
    gidNumber: 14564100
    userPassword: billy123
    mail: billy@example.org
    gecos: Billy User

    # Create base group
    dn: ou=groups,dc=example,dc=org
      objectclass:organizationalunit
    ou: groups
    description: generic groups branch

    # create consoleAdmin group (this already exists on minio and have a policy of s3::*)
    dn: cn=consoleAdmin,ou=groups,dc=example,dc=org
    objectClass: top
    objectClass: posixGroup
    gidNumber: 678

    # Assing group to new user
    dn: cn=consoleAdmin,ou=groups,dc=example,dc=org
    changetype: modify
    add: memberuid
    memberuid: billy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openldap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openldap
  template:
    metadata:
      labels:
        app: openldap
    spec:
      volumes:
        - name: billy-configuration
          configMap:
            name: billy-ldif
      containers:
        - name: openldap
          image: osixia/openldap:1.3.0
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 389
              name: tcp-ldap
            - containerPort: 636
              name: tcp-ldap2
          volumeMounts:
            - name: billy-configuration
              mountPath: /tmp/billy.ldif
              subPath: billy.ldif
---
apiVersion: v1
kind: Service
metadata:
  name: openldap
  labels:
    name: openldap
spec:
  ports:
    - name: tcp-ldap
      port: 389
      targetPort: tcp-ldap
    - name: tcp-ldap2
      port: 636
      targetPort: tcp-ldap2
  selector:
    app: openldap
---
## Secret to be used as MinIO Root Credentials
apiVersion: v1
kind: Secret
metadata:
  name: minio-autocert-ldap-minio-creds-secret
type: Opaque
data:
  ## Access Key for MinIO Tenant, base64 encoded (echo -n 'minio' | base64)
  accesskey: bWluaW8=
  ## Secret Key for MinIO Tenant, base64 encoded (echo -n 'minio123' | base64)
  secretkey: bWluaW8xMjM=
---
## Secret to be used for MinIO Console
apiVersion: v1
kind: Secret
metadata:
  name: minio-autocert-ldap-console-secret
type: Opaque
data:
  ## Passphrase to encrypt jwt payload, base64 encoded (echo -n 'SECRET' | base64)
  CONSOLE_PBKDF_PASSPHRASE: U0VDUkVU
  ## Salt to encrypt jwt payload, base64 encoded (echo -n 'SECRET' | base64)
  CONSOLE_PBKDF_SALT: U0VDUkVU
  ## Active Directory account username (used for Console Login), base64 encoded (echo -n 'billy' | base64)
  CONSOLE_ACCESS_KEY: YmlsbHk=
  ## Active Directory account password (used for Console Login), base64 encoded (echo -n 'billy123' | base64)
  CONSOLE_SECRET_KEY: YmlsbHkxMjM=
---
## MinIO Tenant Definition
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio-autocert-ldap
  ## Optionally pass labels to be applied to the statefulset pods
  labels:
    app: minio-autocert-ldap-minio
  ## Annotations for MinIO Tenant Pods
  annotations:
    prometheus.io/path: /minio/prometheus/metrics
    prometheus.io/port: "9000"
    prometheus.io/scrape: "true"

## If a scheduler is specified here, Tenant pods will be dispatched by specified scheduler.
## If not specified, the Tenant pods will be dispatched by default scheduler.
# scheduler:
#  name: my-custom-scheduler

spec:
  ## Registry location and Tag to download MinIO Server image
  image: minio/minio:RELEASE.2020-11-13T20-10-18Z
  imagePullPolicy: IfNotPresent

  ## Secret with credentials to be used by MinIO Tenant.
  ## Refers to the secret object created above.
  credsSecret:
    name: minio-autocert-ldap-minio-creds-secret

  ## Specification for MinIO Pool(s) in this Tenant.
  pools:
    - servers: 4
      volumesPerServer: 4
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
  #    - servers: 4
  #      volumesPerServer: 4
  #      volumeClaimTemplate:
  #        metadata:
  #          name: data
  #        spec:
  #          accessModes:
  #            - ReadWriteOnce
  #          resources:
  #            requests:
  #              storage: 1Gi
  ## Mount path where PV will be mounted inside container(s).
  mountPath: /export
    ## Sub path inside Mount path where MinIO stores data.
  # subPath: /data

  ## Enable automatic Kubernetes based certificate generation and signing as explained in
  ## https://kubernetes.io/docs/tasks/tls/managing-tls-in-a-cluster
  requestAutoCert: true

  externalCertSecret:
    - name: localhost-certificate
      type: kubernetes.io/tls

  ## This field is used only when "requestAutoCert" is set to true. Use this field to set CommonName
  ## for the auto-generated certificate. Internal DNS name for the pod will be used if CommonName is
  ## not provided. DNS name format is *.minio.default.svc.cluster.local
  certConfig:
    commonName: ""
    organizationName: []
    dnsNames: []

  ## PodManagement policy for MinIO Tenant Pods. Can be "OrderedReady" or "Parallel"
  ## Refer https://kubernetes.io/docs/tutorials/stateful-application/basic-stateful-set/#pod-management-policy
  ## for details.
  podManagementPolicy: Parallel

  ## Add environment variables to be set in MinIO container (https://github.com/minio/minio/tree/master/docs/config)
  env:
    - name: MINIO_IDENTITY_LDAP_SERVER_ADDR
      value: "openldap.default.svc.cluster.local:389"
    - name: MINIO_IDENTITY_LDAP_USERNAME_FORMAT
      value: "uid=%s,dc=example,dc=org"
    - name: MINIO_IDENTITY_LDAP_USERNAME_SEARCH_FILTER
      value: "(|(objectclass=posixAccount)(uid=%s))"
    - name: MINIO_IDENTITY_LDAP_TLS_SKIP_VERIFY
      value: "on"
    - name: MINIO_IDENTITY_LDAP_SERVER_INSECURE
      value: "on"

  ## PriorityClassName indicates the Pod priority and hence importance of a Pod relative to other Pods.
  ## This is applied to MinIO pods only.
  ## Refer Kubernetes documentation for details https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/#priorityclass/
  # priorityClassName: high-priority

  ## Define configuration for Console (Graphical user interface for MinIO)
  ## Refer https://github.com/minio/console
  console:
    image: alevsk/console:ldap
    imagePullPolicy: IfNotPresent
    replicas: 2
    consoleSecret:
      name: minio-autocert-ldap-console-secret
    env:
      - name: CONSOLE_PBKDF_PASSPHRASE
        value: "GLNZDFK21QTVWWNFGN2LR1UGOHN1QG2YM5I3PUSNCRA1LISR3B1FDTD5T4AKYTQY"
      - name: CONSOLE_PBKDF_SALT
        value: "GLNZDFK21QTVWWNFGN2LR1UGOHN1QG2YM5I3PUSNCRA1LISR3B1FDTD5T4AKYTQY"
      - name: CONSOLE_LDAP_ENABLED
        value: "on"
